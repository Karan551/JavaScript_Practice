<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="#">Home</a></li>
            <li><a href="#">YouTube</a></li>
        </ul>
    </nav>
    <section class="container">
        <h2 class="heading">BMI Calculator</h2>
        <form action="" class="bmi-form">
            <div>
                <label for="height">Height in cm</label><input type="text" name="height" id="height"
                    placeholder="Enter your height:">
            </div>
            <div>
                <label for="height">Weight in kg</label><input type="text" name="weight" id="weight"
                    placeholder="Enter your weight:">
            </div>
            <button class="btn">Calculate</button>
        </form>
        <div class="results"></div>
        <div class="weight-guide">
            <h3>BMI Weight Guide:</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>

        </div>



    </section>
    <script src="./script.js"></script>
</body>

</html>
