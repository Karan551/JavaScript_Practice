<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Movie Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        .content {
            min-height: 80vh;
        }
    </style>
</head>

<body>
    <nav class="px-4 py-3 flex justify-between items-center border-b-2 border-fuchsia-600 bg-neutral-300">
        <a class="text-3xl font-semibold">Movie Point</a>
        <h3 class="text-4xl font-semibold text-blue-500" id="element"></h3>
        <form class="space-x-1">
            <input type="search" name="search-movie" id="search-movie" placeholder="Enter Movie Name:" autocomplete="on"
                class="border-2 border-teal-500 rounded-xl mx-2 px-4 py-3 text-xl font-semibold hover:border-teal-700">
            <button type="button" id="search"
                class="text-lg px-4 py-3 font-semibold bg-teal-500 text-white rounded-2xl hover:bg-teal-700">Search
                Movie</button>
            <button type="reset" id="reset-btn"
                class="text-lg text-white font-semibold px-6 py-3 bg-gray-500 rounded-2xl hover:bg-gray-700">Reset</button>
        </form>
    </nav>
    <!-- <a href="./details.html">Movie Info</a> -->
    <div class="bg-gray-200 mt-6 px-6 py-6 rounded-2xl content">
        <h2 class="text-4xl font-semibold text-center font-sans text-green-700 my-2" id="search-result">Search Results :</h2>
        <div class="container-1 grid grid-cols-3 gap-3 place-items-center my-1.5 px-2 py-4"></div>
    </div>

    <!-- Here apply js -->
    <script src="./main_1.js"></script>
    <script>
    
// 
        let typed = new Typed('#element', {
            strings: ['Welcome To', ' Movie Info.'],
            typeSpeed: 100,
            showCursor: false,
            loop: true
        });
    </script>
</body>

</html>
