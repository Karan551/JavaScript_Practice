   <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | User Register Page</title>
    <link rel="stylesheet" href="./login_page.css">
    <link rel="stylesheet" href="./media_query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
</head>

<body>
    <div class="wrraper">
        <form action="">
            <h1>Login :-</h1>
            <div class="input-box">
                <input type="text" name="user-name" id="user-name" placeholder="User Name" autocomplete="username" title="Enter Your Name:">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" name="user-pwd" id="user-pwd" placeholder="Password" autocomplete="current-password" title="Enter Your Password :">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label for="check"> <input type="checkbox" id="check"> Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn" title="Login">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" title="Register New User">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
