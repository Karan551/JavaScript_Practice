<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWL Carousel Practice Webpage.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h4>This owl carousel</h4>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2023/10/18/10/28/bird-8323639_640.jpg" alt="this is image.">
        </div>
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2023/11/10/20/32/duck-8380065_640.jpg" alt="This is a image.">
        </div>
       
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2023/11/17/21/43/trail-8395089_640.jpg" alt="This is a image.">
        </div>
        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2023/10/01/16/01/rose-8287698_640.jpg" alt="This is a image.">
        </div>

        <div class="item">
            <img src="https://cdn.pixabay.com/photo/2023/09/02/18/09/plant-8229375_640.jpg" alt="This is a image.">
        </div>
    </div>

    <!-- This is a jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- This a owl carousel cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 30,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>
</body>

</html>
